<body>

    <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top animated fadeInDown">
        <div class="container navbar-margins">
        <a class="navbar-brand" href="index.html">
      <img class="nav-logo" alt="logo" src="assets/images/politiscape.png">
    </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!-- Leaving space for future links in expansion -->

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-1 address no-spinners"  id="address" type="number" placeholder="Your Zip Code" pattern="[0-9]{5}" aria-label="zipcode">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Zip</button>
            </form>
        </div>
    </div>
    </nav>

    <div class="row">
        <div class="container">
            <div class="col-md-8 mx-auto scrolling-profiles">
              <div class="jumbotron welcome animated fadeIn">
               <h1 class="display-4 text-center heading">Who represents you?
                
                <img class="display-4 mx-auto welcome-image" alt="logo" src="assets/images/politiscape.png"> </h1>
                
                <hr class="my-4">
                <p class="lead">Type in your zip code and find out who your politicians are, their social media links, their website and what New York Times has to say about them.</p>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-1 address no-spinners" type="number" placeholder="Your Zip Code" pattern="[0-9]{5}" aria-label="zipcode">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Zip</button>
                </form>
            </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="invalidInputModal" tabindex="-1" role="dialog" aria-labelledby="invalidInputModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="invalidInputLabel">Input Invalid</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    Please input a valid 5 digit zip code.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Try Again</button>
                </div>
            </div>
        </div>
    </div>

</body>
